<div *ngIf="pagination && pagination.count && pagination.count > 0" class="d-flex justify-content-center">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.count"
        (pageChanged)="onPageChanged($event)"
        [itemsPerPage]="pagination.pageSize"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
